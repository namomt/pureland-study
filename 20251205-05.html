    const TARGET_DATE = new Date("2025-12-23T01:39:30").getTime();

    let touchStartX = 0;

    const minSwipeDistance = 50; // æ»‘å‹•é–€æª»å€¼ (åƒç´ )ï¼Œæ»‘è¶…éé€™å€‹è·é›¢æ‰ç®—
    const touchArea = document.getElementById('touch-area');

    function handleSwipe() {
        const distance = touchEndX - touchStartX;
        
        // å‘å·¦æ»‘ (Swipe Left) -> ä¸‹ä¸€é¡Œ (è·é›¢ç‚ºè² )
