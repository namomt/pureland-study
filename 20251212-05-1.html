    const TARGET_DATE = new Date("2025-12-16T20:00:00").getTime();

    let currentIndex = 0;
    let isShowingAnswer = false; 
    let isUnlocked = false;

    const cardEl = document.getElementById('flashcard');
    const contentEl = document.getElementById('card-content');
    const progressEl = document.getElementById('progress-indicator');
    const statusMsg = document.getElementById('status-msg');
    const toggleBtn = document.getElementById('toggle-btn');

    function checkTime() {
        const now = new Date().getTime();
        if (now >= TARGET_DATE) { enableUnlock(); } else { disableUnlock(); }
    }

    function enableUnlock() {
        if(isUnlocked) return;
        isUnlocked = true;
        statusMsg.textContent = "üîì ÊôÇÈñìÂ∑≤Âà∞ÔºåÂèØ‰ª•Êü•ÁúãËß£Á≠î„ÄÇ";
        updateButtonState();
    }

    function disableUnlock() {
        isUnlocked = false;
        if(isShowingAnswer) { isShowingAnswer = false; renderCard(); }
        
        const targetDate = new Date(TARGET_DATE);
        const dateStr = targetDate.toLocaleDateString('zh-TW', {year: 'numeric', month: '2-digit', day: '2-digit'});
        const timeStr = targetDate.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});

        statusMsg.textContent = `üîí Â∞öÊú™Âà∞Ëß£ÈéñÊôÇÈñì (${dateStr} ${timeStr})ÔºåÊåâÈàïÊö´ÁÑ°ÂäüËÉΩ„ÄÇ`;
        updateButtonState();
    }

    function renderCard() {
        const item = quizData[currentIndex];
        if (!isShowingAnswer) {
            contentEl.innerHTML = item.q;
            cardEl.className = "card mode-q";
        } else {
            contentEl.innerHTML = item.a;
            cardEl.className = "card mode-a";
        }
        cardEl.scrollTop = 0;
        progressEl.textContent = `${currentIndex + 1} / ${quizData.length}`;
        updateButtonState();
    }

    function updateButtonState() {
        if (!isUnlocked) {
            toggleBtn.textContent = "Ëß£Á≠î";
            toggleBtn.className = "toggle-btn btn-locked";
            return;
        }
        toggleBtn.classList.remove("btn-locked");
        if (isShowingAnswer) {
            toggleBtn.textContent = "È°åÁõÆ"; 
            toggleBtn.className = "toggle-btn btn-show-question";
        } else {
            toggleBtn.textContent = "Ëß£Á≠î";
            toggleBtn.className = "toggle-btn btn-show-answer";
        }
    }

    function toggleMode() {
        if (!isUnlocked) return;
        isShowingAnswer = !isShowingAnswer;
        renderCard();
    }

    function nextCard() {
        if (currentIndex < quizData.length - 1) {
            currentIndex++;
            isShowingAnswer = false;
            renderCard();
        } else {
            alert("Â∑≤Á∂ìÊòØÊúÄÂæå‰∏ÄÈ°åÂõâÔºÅ");
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            isShowingAnswer = false;
            renderCard();
        }
    }

    checkTime();
    renderCard();
    
    setInterval(checkTime, 60000);

    document.addEventListener('keydown', (e) => {
        if(e.key === "ArrowRight") nextCard();
        if(e.key === "ArrowLeft") prevCard();
    });
</script>
