<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淨土教理學習 - 圖庫目錄</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #5d4037;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-item {
            margin-bottom: 15px;
        }
        .course-link {
            display: block;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: #444;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-link:hover {
            background-color: #f9fbe7; /* 淡淡的綠色 */
            border-color: #c5e1a5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .date {
            font-size: 0.9rem;
            color: #888;
        }
        .badge {
            background-color: #5d4037;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>淨土教理學習題庫</h1>
    
    <ul class="course-list">
        
        <li class="course-item">
            <a href="flashcards.html" class="course-link">
                <div>
                    <span class="badge">01</span>
                    <span class="title">受教與發心</span>
                </div>
                <span class="date">2025-12-05</span>
            </a>
        </li>

        </ul>
</div>

</body>

</html>
