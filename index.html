<!DOCTYPE html>
<html lang="zh-TW">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   淨土教理學習題庫 - 目錄
  </title>
  <style>
   :root {
            --base-font-size: 16px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            /* 支援簡易閱讀模式的字體縮放 */
            font-size: var(--base-font-size); 
        }
        .container {
            max-width: 800px; /* 固定閱讀寬度，超過會留白 */
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #5d4037;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 10px;
        }
        .ctrl-group {
            display: flex;
            gap: 5px;
        }
        .icon-btn {
            background-color: #e0e0e0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s, transform 0.1s;
        }
        .icon-btn:hover { background-color: #d5d5d5; }
        .icon-btn:active { transform: scale(0.95); }
        .icon-btn.active { background-color: #8d6e63; color: white; }
        
        /* 列表樣式 */
        .course-list { list-style: none; padding: 0; }
        .course-item { margin-bottom: 15px; }
        .course-link {
            display: block;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: #444;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-link:hover {
            background-color: #f9fbe7;
            border-color: #c5e1a5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        /* 內部字體相對大小 */
        .title { font-size: 1.2em; font-weight: bold; color: #2c3e50; }
        .date { font-size: 0.9em; color: #888; }
        .badge {
            background-color: #5d4037;
            color: #fff;
            padding: 0.2em 0.6em;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        /* 手機版優化 */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .controls-bar { flex-direction: column; gap: 10px; }
            .course-link { flex-direction: column; align-items: flex-start; gap: 8px; }
            .date { align-self: flex-end; }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    淨土教理學習題庫
   </h1>
   <div class="controls-bar">
    <div class="ctrl-group">
     <button class="icon-btn" onclick="changeFontSize(-2)" title="縮小字體">
      A-
     </button>
     <button class="icon-btn" onclick="changeFontSize(2)" title="放大字體">
      A+
     </button>
    </div>
    <div class="ctrl-group">
     <button class="icon-btn" id="btn-desc" onclick="sortList('desc')" title="編號由大到小">
      ▼
     </button>
     <button class="icon-btn" id="btn-asc" onclick="sortList('asc')" title="編號由小到大">
      ▲
     </button>
    </div>
   </div>
   <ul class="course-list">
    <li class="course-item">
     <a class="course-link" href="20251212-05-2.html">
      <div>
       <span class="badge">
        05
       </span>
       <span class="title">
        學法十二防-2
       </span>
      </div>
      <span class="date">
       2025-12-18
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251212-05-1.html">
      <div>
       <span class="badge">
        05
       </span>
       <span class="title">
        學法十二防-1
       </span>
      </div>
      <span class="date">
       2025-12-12
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-04.html">
      <div>
       <span class="badge">
        04
       </span>
       <span class="title">
        受教與發心
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-02.html">
      <div>
       <span class="badge">
        02
       </span>
       <span class="title">
        居士能做弘法的事嗎
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-01.html">
      <div>
       <span class="badge">
        01
       </span>
       <span class="title">
        提升自我無止境
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
   </ul>
  </div>
  <script id="app-script">
   // 取得目前的基礎字體大小
        let currentSize = 16;

        function changeFontSize(delta) {
            currentSize += delta;
            if (currentSize < 12) currentSize = 12; // 最小限制
            if (currentSize > 32) currentSize = 32; // 最大限制
            document.documentElement.style.setProperty('--base-font-size', currentSize + 'px');
        }

        function sortList(order) {
            const list = document.querySelector('.course-list');
            const items = Array.from(list.querySelectorAll('.course-item'));
            
            items.sort((a, b) => {
                // 改為抓取 Badge 數字
                const badgeA = parseInt(a.querySelector('.badge').textContent.trim()) || 0;
                const badgeB = parseInt(b.querySelector('.badge').textContent.trim()) || 0;
                
                if (order === 'desc') {
                    return badgeB - badgeA;
                } else {
                    return badgeA - badgeB;
                }
            });

            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));

            document.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
            if(order === 'desc') document.getElementById('btn-desc').classList.add('active');
            else document.getElementById('btn-asc').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 預設依編號降序 (大到小)
            sortList('desc'); 
        });
  </script>
 </body>
</html>
