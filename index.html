<!DOCTYPE html>
<html lang="zh-TW">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   淨土教理學習題庫 - 目錄
  </title>
  <style>
   body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #5d4037;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-item {
            margin-bottom: 15px;
        }
        .course-link {
            display: block;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: #444;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-link:hover {
            background-color: #f9fbe7; /* 淡淡的綠色 */
            border-color: #c5e1a5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .date {
            font-size: 0.9rem;
            color: #888;
        }
        .badge {
            background-color: #5d4037;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 10px;
        }
   /* 排序按鈕樣式 */
            .sort-controls {
                text-align: right;
                margin-bottom: 15px;
            }
            .sort-btn {
                background-color: #e0e0e0;
                border: none;
                padding: 5px 12px;
                border-radius: 15px;
                cursor: pointer;
                font-size: 0.85rem;
                color: #555;
                margin-left: 5px;
                transition: background 0.2s;
            }
            .sort-btn:hover { background-color: #d5d5d5; }
            .sort-btn.active { background-color: #bcaaa4; color: white; }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    淨土教理學習題庫
   </h1>
   <div class="sort-controls">
    <button class="sort-btn" id="btn-desc" onclick="sortList('desc')">
     日期 ↓
    </button>
    <button class="sort-btn" id="btn-asc" onclick="sortList('asc')">
     日期 ↑
    </button>
   </div>
   <ul class="course-list">
    <li class="course-item">
     <a class="course-link" href="20251212-05-2.html">
      <div>
       <span class="badge">
        05
       </span>
       <span class="title">
        學法十二防-2
       </span>
      </div>
      <span class="date">
       2025-12-18
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251212-05-1.html">
      <div>
       <span class="badge">
        05
       </span>
       <span class="title">
        學法十二防-1
       </span>
      </div>
      <span class="date">
       2025-12-12
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-04.html">
      <div>
       <span class="badge">
        04
       </span>
       <span class="title">
        受教與發心
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-02.html">
      <div>
       <span class="badge">
        02
       </span>
       <span class="title">
        居士能做弘法的事嗎
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
    <li class="course-item">
     <a class="course-link" href="20251205-01.html">
      <div>
       <span class="badge">
        01
       </span>
       <span class="title">
        提升自我無止境
       </span>
      </div>
      <span class="date">
       2025-12-05
      </span>
     </a>
    </li>
   </ul>
  </div>
  <script id="sort-script">
   function sortList(order) {
            const list = document.querySelector('.course-list');
            const items = Array.from(list.querySelectorAll('.course-item'));
            
            items.sort((a, b) => {
                const dateA = a.querySelector('.date').textContent.trim();
                const dateB = b.querySelector('.date').textContent.trim();
                // 比較日期
                if (order === 'desc') {
                    return dateB.localeCompare(dateA);
                } else {
                    return dateA.localeCompare(dateB);
                }
            });

            // 清空並重新加入
            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));

            // 更新按鈕樣式
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if(order === 'desc') document.getElementById('btn-desc').classList.add('active');
            else document.getElementById('btn-asc').classList.add('active');
        }

        // 預設執行一次降序 (最新在上面)
        document.addEventListener('DOMContentLoaded', () => {
            sortList('desc'); 
        });
  </script>
 </body>
</html>
